name: Docker Publish

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/docker-publish.yml"
      - "app/**"
      - "public/**"
      - "server/**"
      - "types/**"
      - "Dockerfile"
      - "nuxt.config.ts"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/hthompson

permissions:
  contents: read

# Prevent multiple runs from building/pushing at the same time for the same ref (branch). 
# If a new commit lands, cancel the in-progress run and build the newest commit instead.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.runner }}

    steps:      
      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Build and push (by digest, no arch tag)
        id: buildpush
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          push: true
          # Attaches an SBOM attestation (software bill of materials). (Supply-chain metadata)
          sbom: true
          # Attaches a SLSA provenance attestation (how this image was built). (Supply-chain metadata)
          provenance: mode=max
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          ## The `scope=` keeps amd64 and arm64 caches from colliding with each other. 
          cache-from: type=gha,scope=hthompson-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=hthompson-${{ matrix.arch }}
      
      - name: Save digest to file
        run: |
          echo "${{ steps.buildpush.outputs.digest }}" > digest-${{ matrix.arch }}.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: digest-${{ matrix.arch }}
          path: digest-${{ matrix.arch }}.txt
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Download digest artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: digest-*
          merge-multiple: true

      - name: Create and push multi-arch manifest (:latest)
        run: |
          AMD64_DIGEST="$(cat digest-amd64.txt)"
          ARM64_DIGEST="$(cat digest-arm64.txt)"

          docker buildx imagetools create \
            -t "${{ env.REGISTRY_IMAGE }}:latest" \
            "${{ env.REGISTRY_IMAGE }}@${AMD64_DIGEST}" \
            "${{ env.REGISTRY_IMAGE }}@${ARM64_DIGEST}"
