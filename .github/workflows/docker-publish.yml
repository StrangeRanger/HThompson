name: Docker Publish

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/docker-publish.yml"
      - "app/**"
      - "lib/**"
      - "public/**"
      - "Dockerfile"
      - "next.config.ts"
      - "next-env.d.ts"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/hthompson

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Build and push
        id: buildpush
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          push: true
          sbom: true
          provenance: mode=max
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=hthompson-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=hthompson-${{ matrix.arch }}

      - name: Save digest to file
        run: |
          echo "${{ steps.buildpush.outputs.digest }}" > digest-${{ matrix.arch }}.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: digest-${{ matrix.arch }}
          path: digest-${{ matrix.arch }}.txt
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Download digest artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          pattern: digest-*
          merge-multiple: true

      - name: Create and push multi-arch manifest (:latest)
        run: |
          AMD64_DIGEST="$(cat digest-amd64.txt)"
          ARM64_DIGEST="$(cat digest-arm64.txt)"

          docker buildx imagetools create \
            -t "${{ env.REGISTRY_IMAGE }}:latest" \
            "${{ env.REGISTRY_IMAGE }}@${AMD64_DIGEST}" \
            "${{ env.REGISTRY_IMAGE }}@${ARM64_DIGEST}"
